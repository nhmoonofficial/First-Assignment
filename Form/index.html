<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form </title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  

<div class="form_design">
  <h1> Submit Your information Below</h1>
  <form action="#">
    <label for="fname">First Name</label>
    <input type="text" id="fname" > <br> <br>

    <label for="lname">Last Name</label>
    <input type="text" id="lname"> <br><br>

    <label for="mail">Email</label>
    <input type="email" id="mail"> <br><br>

    <label for="number">Number</label>
    <input type="number" id="number"> <br><br>


    <label for="country">Country</label>
    <select id="country"> 
      <option value="Bangladesh">Bangladesh</option>
      <option selected="Pakisthan">Pakisthan</option>
      <option value="USA">USA</option>
    </select> <br><br>

    <label for="sms">Your Message</label><br>
    <textarea id="sms"></textarea>

    <input type="button" value="Submit Now">
  </form>
</div>


</body>
</html>
